<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Consume Lyric Visualizer – Tokyo Ghoul Theme</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">

<!-- Anime.js for lyric blood splatter reveal animation -->
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js" defer></script>
</head>
<body>
<div id="credit-banner">coded by @tzmmb on insta</div>

<!-- Ghoul Eye container with SVG kakugan eye -->
<div id="ghoul-eye" style="position: fixed; top: 3.5rem; left: 50%; transform: translateX(-50%); width: 82px; height: 52px; z-index: 55; pointer-events: none; overflow: visible; filter: drop-shadow(0 0 6px #ff0033cc);">
  <svg id="ghoul-svg-eye" viewBox="0 0 100 60" width="82" height="52" xmlns="http://www.w3.org/2000/svg" style="overflow: visible;">
    <!-- Black sclera background -->
    <ellipse cx="50" cy="30" rx="48" ry="28" fill="#1a0707" />
    
    <!-- Red iris with gradient -->
    <defs>
      <radialGradient id="iris-gradient" cx="50%" cy="50%" r="50%">
        <stop offset="40%" stop-color="#ff0033"/>
        <stop offset="60%" stop-color="#990022"/>
        <stop offset="100%" stop-color="#220000"/>
      </radialGradient>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff0033" flood-opacity="0.8"/>
      </filter>
      <filter id="pupil-glow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ff0033" flood-opacity="0.5"/>
      </filter>
    </defs>
    
    <ellipse id="iris" cx="50" cy="30" rx="20" ry="20" fill="url(#iris-gradient)" filter="url(#glow)"/>
    
    <!-- Pupil that moves horizontally -->
    <circle id="pupil" cx="50" cy="30" r="8" fill="black" filter="url(#pupil-glow)" />
  </svg>
</div>

<video id="bg-video" src="public/tokyoghoul.mp4" loop muted></video>
<div id="dark-overlay"></div>

<div id="kanji-stamp">喰種</div>

<div id="cover-art-container">
  <img id="cover-art" src="public/cover.jpg" alt="Cover Art">
  <div id="cover-art-text">
    <span id="main-title">CONSUME</span>
    <span id="subtitle">Chase Atlantic</span>
  </div>
</div>

<div id="lyric-container">
  <div id="current-lyric"></div>
</div>

<!-- Butterfly placed to appear in front (z-index controlled in CSS) -->
<img id="butterfly" src="public/butterfly.png" alt="Butterfly">

<!-- Big spider lily on the right touching bottom -->
<img id="spiderlily-large" src="public/spiderlily.png" alt="Spider Lily">

<div id="spiderlilies"></div>
<div id="mist"></div>

<div id="custom-controls">
  <button id="skip-back">«</button>
  <button id="play-pause">►</button>
  <button id="skip-forward">»</button>
  <input type="range" id="seek-bar" min="0" max="100" value="0">
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
</div>

<audio id="audio" src="public/consume.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
